# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

stages:
  - build
  - test
  - release
#  - deploy
#  - cleanup

build:
  stage: build
  script:
    - npm install --verbose
    - npm run build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - dist/
      - node_modules/
  tags:
    - npm

test:
  stage: test
  script:
    - npm run test
    - npm run sonarqube --
      -Dsonar.sources=src
      -Dsonar.host.url=$SONAR_HOST
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.projectKey=JavaScript-Library-$CI_PROJECT_NAME
      -Dsonar.projectName="JavaScript Library / $CI_PROJECT_NAME"
      -Dsonar.projectVersion=$CI_PIPELINE_ID
      -Dsonar.gitlab.project_id=$CI_PROJECT_PATH
      -Dsonar.gitlab.commit_sha=$CI_COMMIT_SHA
      -Dsonar.gitlab.ref_name=$CI_COMMIT_REF_NAME
      -Dsonar.gitlab.user_token=$SONAR_REPORT_TOKEN
      -Dsonar.analysis.mode=publish
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - dist/
      - node_modules/
  tags:
    - npm

release:
  stage: release
  script:
    - npm version --no-git-tag-version "$CI_BUILD_TAG"
    - npm publish --verbose
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - dist/
      - node_modules/
  tags:
    - npm
  only:
    - tags
