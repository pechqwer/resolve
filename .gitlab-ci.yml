# This file is a template, and might need editing before it works on your project.
# Official framework image. Look for the different tagged releases at:
# https://hub.docker.com/r/library/node/tags/
image: node:latest

stages:
  - build
  - test
  - release
#  - deploy
#  - cleanup

build:
  stage: build
  script:
    - npm install --verbose
    - npm run build
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: push
    paths:
      - dist/
      - node_modules/
  tags:
    - npm

test:
  stage: test
  script:
    - npm run test
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - dist/
      - node_modules/
  tags:
    - npm

release:
  stage: release
  script:
    - npm version --no-git-tag-version "$CI_BUILD_TAG"
    - npm publish --verbose
  cache:
    key: "$CI_COMMIT_REF_NAME"
    policy: pull
    paths:
      - dist/
      - node_modules/
  tags:
    - npm
  only:
    - tags
